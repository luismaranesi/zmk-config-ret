# --- NOME DO TECLADO ---
CONFIG_ZMK_KEYBOARD_NAME="soflekb"

# --- SPLIT CORE ---
CONFIG_ZMK_SPLIT=y

# --- DISPLAY OLED ---
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
CONFIG_ZMK_WIDGET_WPM_STATUS=y

# --- ENCODERS ---
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# --- RGB & POWER (O TESTE FINAL) ---
# Habilita o controle de energia externa (necessário para alimentar os LEDs)
CONFIG_ZMK_EXT_POWER=y

# Habilita o sistema de RGB Underglow
CONFIG_ZMK_RGB_UNDERGLOW=y

# Usa o driver WS2812 (padrão da maioria das fitas de LED e PCBs de Sofle)
CONFIG_WS2812_STRIP=y

# (Opcional) Desliga os LEDs quando o teclado entrar em repouso para salvar bateria
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y