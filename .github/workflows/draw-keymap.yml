name: Draw Keymap
on:
  workflow_dispatch:
  push:
    paths:
      - "config/*.keymap"

jobs:
  draw:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install keymap-drawer
        run: pip install keymap-drawer

      - name: Draw Keymap
        run: |
          mkdir -p img
          # O comando 'parse' transforma o cÃ³digo ZMK em um formato que o desenho entende
          keymap-drawer parse -z config/sofle.keymap > sofle_layout.yaml
          # O comando 'draw' gera o SVG final
          keymap-drawer draw sofle_layout.yaml > img/keymap.svg

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add img/keymap.svg
          git commit -m "Update keymap SVG" || echo "No changes to commit"
          git push
